<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
    <!-- Login Form -->
    <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium mb-1">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="max-w-md w-full bg-white p-8 shadow-lg rounded-lg ml-4">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Sign Up</h2>
        <form>
            <div class="mb-4">
                <label for="signup-email" class="block text-gray-600 font-medium mb-1">Email Address</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-gray-600 font-medium mb-1">Password</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-600 font-medium mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
